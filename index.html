<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Star Wars: Jedi Council Battle Royale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>
<body>
    <div class="row" id="title">
        <div class="col-12">
            <h1>Jedi Council Battle Royale</h1>
        </div>
    </div>
    <div class="container">
        <div class="row" id="chooseChar">
            Choose Your Character
        </div>
        <div class="row select">
            <div id="characterSelect">
            </div>
            <div class="col-6">
                <div id="playerSelect">
                    <div class="col-2"></div>
                    <div class="col-2">
                        <div class="row">
                            <span>You are: </span><br>
                        </div>
                        <div class="row">
                            <div class="col-2 playerSel">
                                <!-- JS will inject character box here -->
                            </div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
            <div class="col-6">
                <div id="enemySelect">
                    <div class="row">
                        <span>Enemy select:</span>
                    </div>
                    <!-- JS will inject remaining character boxes as enemies in the id="enemyX" divs, based on their index value in the 'enemies' array -->
                    <div class="row">
                        <div class="col-4 enemy" id="enemy0"></div>
                        <div class="col-4 enemy" id="enemy1"></div>
                        <div class="col-4 enemy" id="enemy2"></div>
                    </div>
                </div>
            </div>
        </div>   

        <button type="button" id="attackButton">Attack!</button>
        <br>
        <div id="combatData"></div>

    </div>
    <!--JS Calls-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
